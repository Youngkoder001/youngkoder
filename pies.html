<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css" type="text/css">
    <link rel="stylesheet" href="pies.js">
    <link rel="stylesheet" href="order.html"  type="text/css">
    <title>Behanthys pie shop</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside>
            <img src="images/logo.png" alt="Bethanys pie shop">
        </aside>
        <article>
            <section class="columns-desktop">
                <div class="pie">
                    <img src="images/apple-pie.png" alt="Apple-pie" />
                    <div class="columns">
                        <div class="Title">Apple Pie</div>
                        <div class="price">$12.95</div>
                    </div>
                    <p class="desc">Our Famous Apple Pie</p>
                    <button data-order="apple-pie">Order</button>
                </div>
                <div class="pie">
                    <img src="images/cherry-pie.png" alt="Cherry-pie">
                    <div class="columns">
                        <div class="Title">Cherry-pie Pie</div>
                        <div class="price">$15.95</div>
                    </div>
                    <p class="desc">Our Famous Apple Pie</p>
                    <button data-order="cherry-pie">Order</button>
                </div>
            </section>
        </article>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">contact us</a></li>
            </ul>
        </nav>
    </footer>
</body>
<script>
    window.addEventListener("DOMContentLoaded" , function (e) {
        const orderButton = document.querySelectorAll("button[data-order]");
        orderButton.forEach(function(button) {
            
            button.addEventListener("click",function (e) {
                const button = e.currentTarget;
                const container = button.parentNode;

                const order = {
                    id:button.getAttribute("data-order"),
                    title: container.querySelector(".title"),
                    price: container.querySelector(".price").innerText,
                    desc: container.querySelector(".desc").innerText
                };

                localStorage.setItem("order" , JSON.stringify(order));

                const url = window.location.href.replace("pies.html", "order.html");
                window.location.href = url;
            })
        })
    })
</script>
